        layer_Other_Facilities_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,

            };
            layer.bindTooltip((layer.feature.properties['OWFType'] !== null?String('<div style="color: #000000; font-size: 10pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['OWFType']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Other_Facilities_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
                if (map.hasLayer(layer_Valve_1)) {
                    if (map.getZoom() <= 18 && map.getZoom() >= 19) {

                            layer.openTooltip();

                }
        map.addControl(new L.Control.Search({

         ' fa fa-binoculars';
